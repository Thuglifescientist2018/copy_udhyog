<div class="col-12 col-md-10 mb-3 mx-auto">
    <div class="card {% if not blog_post.publish_date %} border border-warning {% endif %}">
        <div class="card-body">
            {% if not truncate %}
            {% if blog_post.image %}
                <img src="{{ blog_post.image.url }}" class="card-img-top"/>
            {% endif %}
            {% endif %}
           
            <h5 class="card-title">{{ sales.product_name }}</h5>
            <p class="card-text"> 
               {{sales.bought_from}}
            </p>
            {% if not detail %}
                {% if not sales.quantity %} Draft {% endif %}
            <a href="{{ blog_post.get_absolute_url}}" class="{% if not blog_post.publish_date %} text-decoration-none text-secondary {% endif %}">View</a>
            {% endif %}
        </div>
    </div>

</div>
